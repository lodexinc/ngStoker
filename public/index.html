<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="vendor/foundation/css/foundation.min.css" />
  <link rel="stylesheet" href="styles/stoker.css" />

  <script> if (navigator.userAgent.match(/IEMobile\/10\.0/)) { var msViewportStyle = document.createElement("style"); msViewportStyle.appendChild( document.createTextNode( "@-ms-viewport{width:auto!important}" ) ); document.getElementsByTagName("head")[0]. appendChild(msViewportStyle); } </script>
  <script src="vendor/modernizr/modernizr.js"></script>
</head>

<body>
  <div id="example" ng-app="StokerAngularApp">
    <div ng-controller="MyCtrl">

      <div ng-repeat="blower in stoker.blowers">
        <div class="row">
          <div class="small-4 medium-1 column switch round right tiny">
            <input id="blower" type="radio" name="testGroup" ng-checked="blower.on" disabled>
            <label for="blower"></label>
          </div>
          <div class="equipment-name small-4 medium-2 column">
            <span ng-bind="blower.name"></span>
          </div>
          <div class="small-4 medium-1 column">
            <span ng-bind="blower.runPercentage"></span>%
          </div>
          <div class="small-12 medium-8 column">
            <div class="progress small-12 columns text-center tiny" ng-class="blower.meterClass">
              <span class="meter" ng-style="blower.meterStyle"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="gauge-container">
        <div ng-repeat="airSensor in stoker.airSensors" class="small-6 medium-4 columns">
          <span class="small-12 columns text-center">
            <span class="equipment-name" ng-bind="airSensor.name"></span>
            <br />
            <span ng-bind="airSensor.current"></span>&ordm;
          </span>

          <div class="small-12 columns">
            <div
              width="150"
              ng-show="dials"
              ng-radial-gauge value="airSensor.current"
              ranges = "airSensor.scale.ranges"
              value-unit="airSensor.scale.unit"
              precision="airSensor.scale.precision"
              lower-limit="airSensor.scale.min"
              upper-limit="airSensor.scale.max"></div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row" id="gauge-container">
        <div ng-repeat="sensor in stoker.foodSensors" class="small-6 medium-4 columns">
          <span class="small-12 columns text-center">
            <span class="equipment-name" ng-bind="sensor.name"></span>
            <br />
            <span ng-bind="sensor.current"></span>&ordm;
          </span>

          <div class="small-12 columns">
            <div
              width="150"
              ng-show="dials"
              ng-radial-gauge value="sensor.current"
              ranges = "sensor.scale.ranges"
              value-unit="sensor.scale.unit"
              precision="sensor.scale.precision"
              lower-limit="sensor.scale.min"
              upper-limit="sensor.scale.max"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <p class="text-center">
            Stoker Dashboard (v<span ng-bind="stoker.version"></span>) <br/>
            <a ng-click="configureMode()">Set Stoker Address</a> | <a ng-click="testMode()">Test Mode</a> | <a ng-click="localTestMode()">Local Test Mode</a><br />
            <a ng-click="toggleDials()">Toggle Dials</a> <br />
            Brought to you by <a href="http://makerbbq.com">MakerBBQ.com</a>, the best site for the Hacker Pitmaster.
          </p>
        </div>
      </div>
    </div>


    <script src="vendor/d3/d3.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/fastclick/lib/fastclick.js"></script>
    <script src="vendor/foundation/js/foundation.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/ngRadialGauge/src/ng-radial-gauge-dir.js"></script>

    <script src="js/config.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/stoker.js"></script>
    <script>
      $(document).foundation();
    </script>

  </div>
</body>

</html>
