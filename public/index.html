<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/foundation.min.css" />
  <link rel="stylesheet" href="styles/kendo.common.min.css" />
  <link rel="stylesheet" href="styles/kendo.default.min.css" />
  <link rel="stylesheet" href="styles/kendo.dataviz.min.css" />
  <link rel="stylesheet" href="styles/kendo.dataviz.default.min.css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation.tab.js"></script>
</head>

<body>
  <div id="example" ng-app="KendoDemos" class="row">
    <div ng-controller="MyCtrl">

      <h1>Stoker Dashboard (v
        <span ng-bind="stoker.version"></span>)</h1>

      <ul class="tabs" data-tab>
        <li class="tab-title"><a href="#panel1">Graph</a></li>
        <li class="tab-title active"><a href="#panel2">Guages</a></li>
      </ul>
      <div class="tabs-content">
        <div class="content" id="panel1">
          <h2>Graph</h2>
          <div id="chart" kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'line' }"
            k-series="chart.series" k-data-source="chart.dataSource"></div>
        </div>
        <div class="content active" id="panel2">
          <h2>Sensors</h2>
          <div id="gauge-container" class="row">
            <div ng-repeat="sensor in stoker.sensors" class="small-4 columns">
              <div class="row">
                <h3 ng-bind="sensor.name" class="small-12 columns text-center"></h3>
                <div class="small-12 columns">
                  <div kendo-radialgauge k-scale="scale" ng-model="sensor.current">
                  </div>
                </div>
                <h3 ng-bind="sensor.current" class="small-12 columns text-center"></h3>
                <h4 ng-bind="sensor.target" class="small-12 columns text-center"></h4>
              </div>
            </div>
          </div>

          <h2>Blowers</h2>
          <div ng-repeat="blower in stoker.blowers">
            <div ng-bind="blower.id"></div>
            <div class="switch round large">
              <input id="blower" type="radio" name="testGroup" ng-checked="blower.on" disabled>
              <label for="blower"></label>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="js/stoker.js"></script>
    <script>
      $(document).foundation();
    </script>

  </div>
</body>

</html>
